<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <meta name="google" content="notranslate" />

    <title>ToDoService</title>
</head>
<body>
    <header>
        <h1>ECO-SERVICE</h1>
    </header>

    <section class="container">
        <form class="container-form">
            <div class="container-div">
                <input type="text" placeholder="Direccion" id="input-dir" autocomplete="off">
                <select name="" id="select-day" required>
                    <option value="vacio" class="empy" disabled selected hidden>Dia</option>
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miercoles">Miercoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                    <option value="Sabado">Sabado</option>
                </select>
                <select name="" id="select-time" >
                    <option value="vacio"  disabled selected hidden>Horario</option>
                    <option value="1">08 - 10 hs</option>
                    <option value="09:00 hs">09 - 11 hs</option>
                    <option value="10:00 hs">10 - 12 hs</option>
                    <option value="11:00 hs">11 - 13 hs</option>
                    <option value="12:00 hs">12 - 14 hs</option>
                    <option value="13:00 hs">13 - 15hs</option>
                    <option value="14:00 hs">14 - 16 hs</option>
                    <option value="15:00 hs">15 - 17 hs</option>
                    <option value="16:00 hs">16 - 18 hs</option>
                </select>
                <select name="" id="select-electro" >
                    <option value="vacio" disabled selected hidden>Electrodomestico</option>
                    <option value="Lavaropas">Lavarropas</option>
                    <option value="Heladera">Heladera</option>
                    <option value="Aire acondicionado">Aire acondicionado</option>
                </select>
            </div>
            <textarea placeholder="Obs:" cols="70" rows="15" id="observations"></textarea>
            <button class="add-buttom">Agendar</button>
        </form>
    </section>

    <section class="cards">
        <ul class="card-ul">

        </ul>
    </section>

    <footer></footer>

    <script src="main.js"></script>

</body>
</html>
