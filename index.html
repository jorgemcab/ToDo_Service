<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <meta name="google" content="notranslate" />

    <title>ToDoService</title>
</head>
<body>
    <header>
        <h1>ECO-SERVICE</h1>
    </header>

    <section class="container">
        <form class="container-form">
            <div class="container-div">
                <input type="text" placeholder="Direccion" id="input-dir">
                <select name="" id="select-day">
                    <option value="vacio" class="empy" disabled selected hidden>Dia</option>
                    <option value="lunes">Lunes</option>
                    <option value="martes">Martes</option>
                    <option value="miercoles">Miercoles</option>
                    <option value="jueves">Jueves</option>
                    <option value="viernes">Viernes</option>
                    <option value="sabado">Sabado</option>
                </select>
                <select name="" id="select-time">
                    <option value="vacio" class="empy" disabled selected hidden>Horario</option>
                    <option value="08">08:00</option>
                    <option value="09">09:00</option>
                    <option value="10">10:00</option>
                    <option value="11">11:00</option>
                    <option value="12">12:00</option>
                    <option value="13">13:00</option>
                    <option value="14">14:00</option>
                    <option value="15">15:00</option>
                    <option value="16">16:00</option>
                </select>
                <select name="" id="select-electro">
                    <option value="vacio" class="empy" disabled selected hidden>Electrodomestico</option>
                    <option value="lavarroopa">Lavarropas</option>
                    <option value="heladera">Heladera</option>
                    <option value="aire">Aire acondicionado</option>
                </select>
            </div>
            <textarea placeholder="Obs:" cols="70" rows="15" id="observations"></textarea>
            <button class="add-buttom">Agendar</button>
        </form>
    </section>

    <section class="cards">
        <ul class="card-ul">

        </ul>
    </section>

    <footer></footer>

    <script src="main.js"></script>

</body>
</html>
